
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/VGST.css">
        <title>
            Annexure-V
        </title>
    </head>
    <body>
        <form id="DETAILSOFTHEINDUSTRIALCOLLABORATION">
<h4>DETAILS OF THE INDUSTRIAL COLLABORATION:</h4>
<table class="css-serial">
<thead>
<tr>
<th>Sr. No</th>
<th>DETAILS </th>
<th>ENTER THE DETAILS</th>
</thead>
<tbody>
 <tr>
     <td>&nbsp;</td>
     <td><label for="">Name of the Industry</label></td>
     <td><input type="text" id="NameoftheIndustry" name=""></input></td>
    </tr>

 <tr>
     <td>&nbsp;</td>
     <td><label for="">Type of Industry:</label></td>
     <td><input type="text" id="TypeofIndustry" name=""></input></td>
    </tr>

 <tr>
     <td>&nbsp;</td>
     <td><label for="">Postal Address of the Industry:</label></td>
     <td><textarea id="Postal" name=""></textarea></td>
    </tr>

 <tr>
     <td>&nbsp;</td>
     <td><label for="">Industry Email ID:</label></td>
     <td><input type="email" id="Email" name=""></input></td>
    </tr>

    <tr>
     <td>&nbsp;</td>
     <td><label for="">Website:</label></td>
     <td><input type="url" id="Website" name=""></input></td>
    </tr>
    <tr>
     <td>&nbsp;</td>
     <td><label for="">Landline Number:</label></td>
     <td><input type="number" name="" id="Landline"  ></input></td>
    </tr>

    <tr>
     <td>&nbsp;</td>
     <td><label for="">Name(s) of the Contact person:</label></td>
     <td><input id="NameoftheContactperson" name="" type="text"></input>
         <input type="number" id="NUMBER"></input><br></td>
    </tr>

    <tr>
     <td>&nbsp;</td>
     <td><label for="">Designation:</label></td>
     <td><input id="Designation" name="" type="text"></input></td>
    </tr>

    <tr>
     <td>&nbsp;</td>
     <td><label for="">Technical Expertise:</label></td>
     <td><textarea id="TechnicalExpertise" name="" rows="1" cols="25" width="50px"></textarea></td>
    </tr>

    <tr>
     <td>&nbsp;</td>
     <td><label for="">Financial Commitment if any:</label></td>
     <td><textarea id="Financial" name=""></textarea></td>
    </tr>
</tbody>
</table>
<button class="submit" type="submit" >Submit</button>
</form>

              <script src="/BACKEND/js/03.js"></script>
  
</body>
</html>
